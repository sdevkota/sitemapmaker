<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <title>Url Extracter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header>span {
            position: relative;
            top: 15%;
            left: 2%;
        }

        p,
        h1,h3 {
            margin-bottom: 2%;
        }

        header {
            height: 50px;
            background: green;
            margin-bottom: 2%;
        }

        #body {
            margin: auto 30%;
        }

        ul {
            list-style-type: none;
            background: #eee;
            padding: 4%;
        }

        button {
            margin-top: 2%;
            display: block;
            padding: 8px 40px;
            background: green;
            border: green;
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
        }

        #results button {
            float: right;
            background: gray;
            border: gray;
            color: white;
            margin: 20px 0;
        }

        /*Tooltip*/

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: relative;
            z-index: 1;
            bottom: 40px;
            opacity: 0;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body>
    <header>
        <span id="header" style="color:white;font-size:20px;">Built by Sudeep Devkota</span>
    </header>

    <section id="body">
        <h1>Extract all URLs from a sitemap.xml file</h1>
        <h3>Copy and paste your xml here(Please valid xml only)</h3>
        <p>To valid your xml file,
            <a target="_blank" href="https://www.xmlvalidation.com/">Check this website.</a>
        </p>
        <textarea name="xml" id="xml-data" cols="100" rows="20"></textarea>
        <button id="btn-submit">Generate URLS</button>


        <div id="results" class="tooltip" style="display: none">
            <button>Copy to clipboard
                <span class="tooltiptext" id="ttip">Copy</span>
            </button>
            <br>
            <textarea name="urllist" id="urlList" cols="100" rows="20"></textarea>
        </div>
    </section>


    <script>

        $(document).ready(function () {
            $('#btn-submit').on('click', function () {
                var xmlDoc = $("#xml-data");
                if (xmlDoc.val() != "") {
                    var parser = new DOMParser();
                    xml = parser.parseFromString(xmlDoc.val(), "text/xml");
                    if (xml != null) {
                        var $url = $(xml).find('urlset');
                        $("#results").show();
                        $url.find("url").each(function () {
                            $(this).find("loc").each(function () {
                                $("#urlList").append($(this).text() + "&#13;&#10");
                            });
                        });

                    }

                }
                else {
                    alert("Please paste your xml file first");
                }

            });
            $('#results').on('click', 'button', function () {
                var copyText = document.getElementById("urlList");
                if (copyText.value != "") {
                    copyText.select();
                    document.execCommand("copy");
                    var tooltip = document.getElementById("ttip");
                    tooltip.innerHTML = "Copied to clipboard";
                }
                else {
                    alert("Nothing to copy");
                }

            });
        });
    </script>
</body>

</html>
